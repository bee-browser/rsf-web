<!DOCTYPE html>
<html>
  <head>
    <title>rsf-web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css"
      integrity="sha256-ncjDAd2/rm/vaNTqp7Kk96MfSeHACtbiDU9NWKqNuCI="
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      href="/main.css">
  </head>
  <body>
    <div id="app">
      <connect-view v-if="!channel"></connect-view>
      <surface-view v-if="channel"></surface-view>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"
      integrity="sha256-/GKyJ0BQJD8c8UYgf7ziBrs/QgcikS7Fv/SaArgBcEI="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"
      integrity="sha256-0gIvTkdsp0OOeV8tx3UTdi3ehppGwZbzQMvZJYhbzsE="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"
      integrity="sha256-FtWfRI+thWlNz2sB3SJbwKx5PgMyKIVgwHCTwa3biXc="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/pusher-js@4.3.1/dist/web/pusher.min.js"
      integrity="sha256-lulToZoE1vwhiRXmFsx+v2/alaqwuy2+uSI8zkImwes="
      crossorigin="anonymous"></script>
    <script id="connect-view-template" type="text/x-template">
      <div class="ui middle aligned centered grid">
        <div class="connect-view column">
          <form class="ui large form"
            v-on:submit.prevent="connect">
            <div class="field">
              <div class="ui input">
                <input type="text" placeholder="Remote Surface Name" required
                  v-model="name">
              </div>
            </div>
            <button class="ui fluid blue large submit button">
              Connect
            </button>
          </form>
          <div class="ui center aligned vertical footer segment">
            <a href="https://github.com/bee-browser/rsf-web"
              title="GitHub: bee-browser/rsf-web">
              <i class="github black big icon"></i>
            </a>
          </div>
        </div>
      </div>
    </script>
    <script id="surface-view-template" type="text/x-template">
      <div class="ui grid">
        <div class="center aligned surface-view column">
          <div class="ui compact segments">
            <h5 class="ui left aligned inverted blue header segment">
              Surface({{ name }}) {{ width }}x{{ height }}
            </h5>
            <div class="surface-view ui segment">
              <div class="surface-view-canvas"
                v-bind:style="{ width: width + 'px', height: height + 'px' }">
                <div v-for="paintBox in paintBoxes"
                  v-bind:style="paintBox.style"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src="/main.js"></script>
  </body>
</html>
